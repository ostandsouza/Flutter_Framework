##-------------------------------------------- CONFIGS --------------------------------------------##

#path to ipa/.apk file.
#Do not include extension of file( accepted value for an example- /Users/vijayanand/Documents/App)
#Path shall not contain more than one .ipa or .apk file
#if empty, code will try to locate files in workspace.

AppPath=/Users/ostan/Documents/Automation/Flutter_framework/src/main/resources
#android_build
#ios_build

AndroidAppPackage=com.example.gesture_automate
AndroidAppActivity=com.example.gesture_automate.MainActivity
BundleId=com.example.gesture-automate

TestName=Flutter Test

ReportTitle=Flutter Test Report


##-------------------------------------------- Do not modify values --------------------------------------------##

## parameter to define whether to run test on Desktop, Mobile Website, App
## expected value are
## WEBSITE for desktop,
## MOBILE_SITE for android and iOS site.
## ANDROID_APP for android
# iOS_APP for  iOS
#Do not modify the value as it is considered from maven profile
RUN_ON=${RunOn_value}

## parameter to define whether to run test using flutter driver or appium driver
## expected value are
## NATIVE for appium driver,
# FLUTTER for flutter driver
#Do not modify the value as it is considered from maven profile
CONTEXT=${Context_value}

## Environment on which automation is running
## expected values
## dev
## integration
## uat
## preprod
## prod

ENV=prod

## Choose Setup between "Local" or "BrowserStack"
#Do not modify the value as it is considered from maven profile
SETUP=${Setup_value}


## browser to be used
BROWSER=Firefox


## Need proxy to analyze data
PROXY=false

## URLs for website and msitevalidateHalfUserChats
URL=http://127.0.0.1:4444/wd/hub

## URls for android and ios app
#SELENIUMSERVERURL = http://127.0.0.1:4444/wd/hub

## Appium server URL  for android and ios app
SeverAddress=http://0.0.0.0:4723

## Local flag is true for local network/system vpn
## Local flag is false, then it is for BS network
LOCAL_TESTING=${Local_value}



